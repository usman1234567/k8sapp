apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: 'nginx'
spec:
  rules:
    - http:
        paths:
          ################
          # URL ROUTING #
          ################
          - path: /admin
            pathType: Prefix
            backend:
              serviceName: django-cluster-ip-service
              servicePort: 8000
          - path: /api
            pathType: Prefix
            backend:
              serviceName: django-cluster-ip-service
              servicePort: 8000
          ##########################
          # STATIC FOLDER ROUTING #
          ##########################
          - path: /static/admin/
            pathType: Prefix
            backend:
              serviceName: django-cluster-ip-service
              servicePort: 8000
          - path: /static/rest_framework/
            pathType: Prefix
            backend:
              serviceName: django-cluster-ip-service
              servicePort: 8000
          - path: /static/
            pathType: Prefix
            backend:
              serviceName: react-cluster-ip-service
              servicePort: 3000
          - path: /media/
            pathType: Prefix
            backend:
              serviceName: react-cluster-ip-service
              servicePort: 3000
          ################
          # URL ROUTING #
          ################
          - path: /
            pathType: Prefix
            backend:
              serviceName: react-cluster-ip-service
              servicePort: 3000
